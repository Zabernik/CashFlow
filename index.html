<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashFlow</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bx-dollar"></i>
                <span>CashFlow</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li class="disabled">
                <a href="#">
                    <i class="bx bxs-analyse"></i>
                    <span class="nav-item">Analysis</span>
                </a>
                <span class="tooltip">Analysis</span>
            </li>
            <li class="disabled">
                <a href="#">
                    <i class="bx bxs-wallet"></i>
                    <span class="nav-item">Accounts</span>
                </a>
                <span class="tooltip">Accounts</span>
            </li>
            <li class="disabled">
                <a href="#">
                    <i class="bx bxs-bank"></i>
                    <span class="nav-item">Savings</span>
                </a>
                <span class="tooltip">Savings</span>
            </li>
            <li class="disabled">
                <a href="#">
                    <i class="bx bxs-chart"></i>
                    <span class="nav-item">Media</span>
                </a>
                <span class="tooltip">Media</span>
            </li>
        </ul>
        <div class="footer">
            <ul>
                <li>
                    <a href="https://github.com/Zabernik" target="_blank">
                        <i class="bx bxl-github"></i>
                        <span class="nav-item">Github</span>
                    </a>
                    <span class="tooltip">Github</span>
                </li>
            </ul>
            <p>Created by Wiktor Pacewicz</p>
        </div>
        
        
    </div>

    <div class="main-content">
        <div class="container">
            <h1>CashFlow</h1>
        </div>
    </div>
</body>
    <script>
        let btn = document.querySelector('#btn');
        let sidebar = document.querySelector('.sidebar');

        btn.onclick = function () {
            sidebar.classList.toggle('active');
        };
    </script>
</html>
